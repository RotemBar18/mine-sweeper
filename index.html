<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()" >
    <h1>💣Mine Sweeper💣</h1>

    <div class="info-board">
        <div class="time-and-restart">Time: <span class="time"> 1</span> <button onclick="restartButton(this)">😄</button></div><br>
        
        <div class="levels">
            <button onclick="levelClick(this)">beginner (2)</button >
                <button onclick="levelClick(this)">medium (12)</button>
            <button onclick="levelClick(this)">expert (30)</button>
        </div>

    </div>
    <table class="screen">
        <tbody class="game-board"></tbody>
    </table>
    <div class="lives">Lives Left: <span>❤ ❤ ❤</span> </div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
